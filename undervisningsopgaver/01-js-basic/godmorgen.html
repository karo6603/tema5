<body>

    <script>
        let time = new Date().getHours();

        if (time >= 5 && time < 10) {
            alert(`Godmorgen`);
        } else if (time >= 10 && time < 18) {
            alert(`Goddag`);
        } else if (time >= 18 && time < 24) {
            alert(`Godaften`);
        } else if (time >= 24 && time >= 0 && time < 5) {
            alert(`Godnat`);
        }

    </script>
