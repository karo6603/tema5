<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>

    <div id="dyr"></div>

    <script>
        let dyr = {
            "navn": "gris",
            "type": "pattedyr",
            "billede": "http://helf-kea.dk/test/gris.png",
            "levested": "svinefarme"
        };

        document.addEventListener("DOMContentLoaded", () => {
            document.querySelector("#dyr").textContent = `Dyr: ${dyr.navn}, type: ${dyr.type}, levested: ${dyr.levested}`;

            document.querySelector("#dyr").innerHTML += `<br><img src="${dyr.billede}">`;
        });
    </script>

</body>

</html>
