<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <style>
        .container {
            width: 50%;
            margin: 0 auto;
        }

        #barchart {
            border: 1px solid black;
        }

        .line {
            stroke: blue;
            stroke-width: 1;
        }

        .bar {
            stroke: red;
            stroke-width: 20
        }

        text {
            font-family: monospace, sans-serif;
        }
    </style>
</head>

<body>

    <div class="container">
        <svg id="barchart" viewbox="0 0 200 200">
            <g>
                <line class="line" x1="10" y1="20" x2="190" y2="20" />
                <line class="line" x1="10" y1="100" x2="190" y2="100" />
                <line class="line" x1="10" y1="190" x2="190" y2="190" />
                <text x="10" y="10">barchart</text>
            </g>
            <g class="bars">
                <line class="bar" x1="30" y1="190" x2="30" y2="20" />
                <line class="bar" x1="80" y1="190" x2="80" y2="30" />
                <line class="bar" x1="130" y1="190" x2="130" y2="50" />
            </g>

        </svg>

    </div>


    <script>
        let values = [50, 80, 30];

        let bars = document.querySelectorAll(".bar");

        bars.forEach((bar, i) => {
            bar.setAttribute("y2", (200 - (1.80 * values[i])));
        })
    </script>

</body>

</html>
