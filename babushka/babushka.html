<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Babushka</title>
    <link href="https://fonts.googleapis.com/css?family=Cutive+Mono|Roboto:300|Share+Tech+Mono|Stalinist+One" rel="stylesheet">
</head>

<body>
    <div id="splash"></div>

    <div class="menu">

        <button class="filter valgt" data-hold="alle">Alle</button>
        <button class="filter" data-hold="forretter">Foretter</button>
        <button class="filter" data-hold="hovedretter">Hovedretter</button>
        <button class="filter" data-hold="desserter">Desserter</button>
    </div>

    <div id="liste">

    </div>

    <style>
        #splash {
            font-size: 10vw;
            font-family: 'Stalinist One', cursive;
            text-align: center;
            background-color: rgba(205, 92, 92, 0.86);
        }

        #liste {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            margin: 5vw;
        }

        .retter {
            margin: 4px;
            padding: 10px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-content: space-between;
        }

        img {
            width: 400px;
            height: 300px;
            margin-left: auto;
            margin-right: auto;
        }

        h2 {
            font-family: 'Share Tech Mono', monospace;
        }

        p {
            font-family: 'Roboto', sans-serif;
        }

        #readmore p {
            font-family: 'Cutive Mono', monospace;
        }

        .menu {
            display: flex;
            justify-content: center;
        }

        button {
            margin: 5px;
        }

        .valgt {
            background-color: blueviolet;
        }

    </style>

    <script>
        let alleRetter = [];
        document.addEventListener("DOMContentLoaded", start);
        let dest = document.querySelector("#liste");
        let splash = document.querySelector("#splash");
        let filter = "alle";

        function start() {

            async function getJson() {
                let jsonData = await fetch("https://mandalskeawebspace.dk/claude_php/clean_up_spreadsheet.php?id=1jxxxFoWBuMJ1qhQ9BQIAyKHmP38XtAF9_sQr0xo5JLo");
                alleRetter = await jsonData.json();
                visRetter();
            }

            function visRetter() {
                dest.innerHTML = "";
                alleRetter.forEach(retter => {
                    if (filter == "alle" || filter == retter.kategori) {
                        splash.textContent = `Babushka`;
                        dest.innerHTML += `
                    <div class="retter">
                        <h2>${retter.navn}</h2>
<img src="imgs/small/${retter.billede}-sm.jpg">
<p>${retter.kort}</p>
<p>Pris: ${retter.pris},-</p>

<div id="readmore">
        <p>LÃ¦s mere</p></div>
</div>

`;
                    }
                })

                document.querySelectorAll(".filter").forEach(elm => {
                    elm.addEventListener("click", filtrering);
                })

                function filtrering() {
                    filter = this.getAttribute("data-hold");


                    document.querySelectorAll(".filter").forEach(elm => {
                        elm.classList.remove("valgt");
                    })

                    this.classList.add("valgt");
                    visRetter();

                }

            }
            getJson()


        }

    </script>
</body>

</html>
